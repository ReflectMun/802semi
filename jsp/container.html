<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="../css/footer.css">
    
  </head>
  <body>
    <div class="hj-container">
      <div class="hj-header">
        <div class="hj-right">
          <div class="hj-logo"><img src="" alt="" /></div>
          <!-- 로고 이미지 넣기 -->
          <div class="hj-font">Out go it</div>
          <!-- 글자 나중에 꾸미기  -->
        </div>
        <div class="hj-left">
          <div class="hj-tracking hj-font"><span>T</span><span>r</span><span>a</span><span>c</span><span>k</span><span>i</span><span>n</span><span>g</span></div>
          <div class="hj-riding hj-font"><span>R</span><span>i</span><span>d</span><span>i</span><span>n</span><span>g</span></div>
          <div class="hj-menu-tab"> <span class="">
            <!-- 나중에 아이콘 추가 누를떄 메뉴 뜨게 설정하기 -->
           
            </span> </div> 
        </div>
        

        </div>
        <div>
          <!-- 컨텐츠 페이지 인쿠르드로 설정  -->
        </div>
        <!-- 푸터 시작작 -->
        <div class="hj-container">
          <div class="hj-footer-pic">
            <img src="../img/푸터_위_나무.png" alt="" />
          </div>
          <div class="hj-footer">
            <div class="hj-footer-box hj-footer-box-first">
            <div class="hj-footer-garo">
              <div class="hj-footer-col">
                  <div class="hj-footer-logo">logo</div>
                  
                  <div class="hj-footer-kobox">
                    <div class="hj-footer-kozin"><span onclick="">개인정보 처리 방침</span></div>
                  <div class="hj-footer-design"><span onclick="">디자인 출처</span></div>
                </div>
              </div>
            </div>
            </div>
            <div class="hj-footer-box">
              <div class="hj-footer-garo">
                <div class="hj-footer-col">
                    <div class="hj-footer-connact">connacts</div>
                    
                    <div class="hj-footer-kobox">
                      <div class="hj-footer-tel">
                        <div class="hj-tel-icon"> <img src="" alt="">image </div>
                       <div class="hj-tel"> telephone</div>
                       </div>
                    <div class="hj-footer-location"> 
                      <div class="hj-location-icon"> <img src="" alt="">image </div>
                    <div class="hj-location"> location</div></div>
                  </div>
                </div>
              </div>
              </div>
              <div class="hj-footer-box">
                <div class="hj-footer-garo">
                  <div class="hj-footer-col">
                      <div class="hj-footer-links">Links</div>
                      
                      <div class="hj-footer-kobox">
                        <div class="hj-footer-home"><img src="" alt="" onclick="">home</div>
                      <div class="hj-footer-camp"><img src="" alt="" onclick="">camping</div>
                      <div class="hj-footer-tracking"><img src="" alt="" onclick="">Tracking</div>
                      <div class="hj-footer-riding"><img src="" alt="" onclick="">Riding</div>
                    </div>
                  </div>
                </div>
                </div>
          </div>

      </div>
