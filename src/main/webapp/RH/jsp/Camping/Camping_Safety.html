<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/camping.css" />
  </head>
  <body>
    <div class="rh-camping-container">
      전체디브<!-- 전체를 감싸는 div -->
      <div class="rh-camping-content">
        내용 최상위 div
        <div>
          내용 전체를 감싸는 div
          <div class="rh-camping-content-title-box">
            title 이미지를 감싸는 div
            <div class="rh-camping-safety-content-title">
              title이미지
              <!-- 작가 coolvector 출처 Freepik -->
            </div>
          </div>
          <div class="rh-camping-content-wood">
            <!-- 통나무 전체 div -->
            <div class="rh-camping-content-wood-title1">
              <!-- 통나무 타이틀 div -->
              <div class="rh-camping-content-wood-title">
                Safety Information
              </div>
            </div>
            <div class="rh-camping-content-wood-bridge">
              <!-- 통나무 다리 div -->
              <div class="rh-camping-content-wood-bridge1">1</div>
              <div class="rh-camping-content-wood-bridge2">2</div>
            </div>
            <div class="rh-camping-content-wood-main">
              <!-- 통나무 내용물 전체 -->
              <div class="rh-camping-content-wood-set">
                <!-- 통나무 내용물 내부/통나무이미지 -->
                <div class="rh-camping-content-wood-textbox">
                  <div class="rh-camping-safety-content-wood-textbox">
                    안정정보1
                    <div class="rh-camping-content-wood-text">1</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>푸터 들어갈 자리?</div>
        </div>
      </div>
    </div>
  </body>
</html>
