<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/riding.css" />
  </head>
  <body>
    <div class="rh-riding-container">
      전체디브<!-- 전체를 감싸는 div -->
      <div class="rh-riding-content">
        내용 최상위 div
        <div>
          내용 전체를 감싸는 div
          <div class="rh-riding-content-title-box">
            title 이미지를 감싸는 div
            <div class="rh-riding-beginner-content-title">
              <div class="rh-riding-beginner-content-title-text">
                <div>
                  <span>Beginner</span>
                </div>
                <div style="text-align: right">
                  <span>Guide</span>
                </div>
              </div>
            </div>
          </div>
          <div class="rh-riding-content-wood">
            <!-- 통나무 전체 div -->
            <div class="rh-riding-content-wood-title1">
              <!-- 통나무 타이틀 div -->
              <div class="rh-riding-beginner-content-wood-title">
                초보자를 위해 준비했어요
              </div>
            </div>
            <div class="rh-riding-content-wood-bridge">
              <!-- 통나무 다리 div -->
              <div class="rh-riding-content-wood-bridge1">1</div>
              <div class="rh-riding-content-wood-bridge2">2</div>
            </div>
            <div class="rh-riding-beginner-content-wood-main">
              <!-- 통나무 내용물 전체 -->
              <div class="rh-riding-beginner-content-wood-set">
                <!-- 통나무 내용물 내부/통나무이미지 -->
                <div class="rh-riding-beginner-content-wood-textbox">
                  <!-- 안전정보 카드들을 감싸는 큰 div -->
                  <div class="rh-riding-beginner-content-wood-bg">
                    <!-- 안전정보 백그라운드 div ↑ 안정정보 내용 div ↓-->
                    <div class="rh-riding-beginner-content-wood-text">1</div>
                  </div>
                  <div class="rh-riding-beginner-content-wood-bg">
                    <div class="rh-riding-beginner-content-wood-text">1</div>
                  </div>
                  <div class="rh-riding-beginner-content-wood-bg">
                    <div class="rh-riding-beginner-content-wood-text">1</div>
                  </div>
                  <div class="rh-riding-beginner-content-wood-bg">
                    <div class="rh-riding-beginner-content-wood-text">1</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>푸터 들어갈 자리?</div>
        </div>
      </div>
    </div>
  </body>
</html>
